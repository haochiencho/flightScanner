<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/homepage.css">
    <link rel="stylesheet" href="../static/signuplogin.css">
    <link rel="stylesheet" href="../static/bootstrap/bootstrap.min.css">

    <script src="../static/jquery/jquery-3.3.1.min.js"></script>
    <script src="../static/homepage.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWB23oSRi7rHMDDypWUjxJCCl4WLiZOyo&libraries=places&callback=initAutocomplete" async defer></script>
  </head>
  <body>
    <!-- sign in page -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">NotiFlyer</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a id="signUpNav" href="#">Sign Up</a></li> -->
          <li><a id="loginNav" href="#">Login</a></li>
        </ul>
      </div>
    </nav>
    <input id="pac-input" class="controls" type="text" placeholder="Where do you want to go?">
    <div class="banner">
      <div class="banner-text">
        <h1>NotiFlyer</h1>
        <h3>Achieve your travel dreams. Get text notifications when flights are within your budget.</h3>
        <h6></h6>
      </div>
    </div>
    <div id="map"></div>
    <div class="login-wrap" id="outPopUp">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <form action="/sign_in" method="POST">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </div>
        </form>
          <form action="/sign_up" method="POST">
            <div class="sign-up-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input name="username" type="text" class="input" pattern=".{6,}"
                 title="Username must be at least 6 or more characters">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input name="password" type="password" class="input" data-type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
              </div>
              <div class="group">
                <label for="pass" class="label">Confirm Password</label>
                <input type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <label for="pass" class="label">Phone Number</label>
                <input name="phone_number" type="tel" class="input" maxlength="10"
                 title="Must only contain numbers">
              </div>
              <div class="group">
                <input id="submit" type="submit" class="button" value="Sign Up">
              </div>
              <div class="hr"></div>
              <!-- <div class="foot-lnk">
                <label for="tab-1">Already Member?</a>
              </div> -->
          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../static/signuplogin.js"></script>
</html>
