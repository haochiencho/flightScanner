<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/homepage.css">
    <link rel="stylesheet" href="../static/signuplogin.css">
    <link rel="stylesheet" href="../static/bootstrap/bootstrap.min.css">

    <script src="../static/jquery/jquery-3.3.1.min.js"></script>
    <script src="../static/homepage.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWB23oSRi7rHMDDypWUjxJCCl4WLiZOyo&libraries=places&callback=initAutocomplete" async defer></script>
  </head>
  <body>
    <!-- sign in page -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Flight Scanner</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="signUpNav" href="#">Sign Up</a></li>
          <li><a id="loginNav" href="#">Login</a></li>
        </ul>
      </div>
    </nav>
    <input id="pac-input" class="controls" type="text" placeholder="Where do you want to go?">
    <div id="map"></div>
    <div id="includeSignUpLogin"></div>
    

    <form class="login-wrap" id="outPopUp">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Repeat Password</label>
              <input type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              <input type="text" class="input">
            </div>
            <div class="group">
              <input id="submit" type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already Member?</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
  <script src="../static/signuplogin.js"></script> 
</html>
